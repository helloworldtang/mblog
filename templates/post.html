<!--post.html-->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} {{ post.title }}-文学天地{% endblock %}
{% block headmessage %}
<h3 style="font-family:微软雅黑;">{{ post.title }}</h3>
<a style="font-family:微软雅黑;" href="/">回到首页</a>
{% endblock %}
{% block content %}
<p style="font-family:宋体;font-size:12pt;line-height:1.5;">
    {{ post.body|markdown }}
</p>
{% endblock %}
